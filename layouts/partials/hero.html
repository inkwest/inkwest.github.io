<section class="relative pt-24 pb-20 md:pt-32 md:pb-28 dot-grid">
  <div class="text-center px-6 max-w-3xl mx-auto">
    <img src="/logo.png" alt="Inkwest" width="80" height="80" class="rounded-2xl shadow-lg mb-8 mx-auto">
    <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-6 text-gray-900 dark:text-white">
      {{ .Site.Title }}
    </h1>
    <p class="text-xl md:text-2xl text-brand-600 dark:text-brand-400 font-medium mb-4">
      {{ .Site.Params.tagline }}
    </p>
    <p class="text-lg text-gray-500 dark:text-gray-400 mb-10 max-w-2xl mx-auto leading-relaxed">
      {{ .Site.Params.subtitle }}
    </p>
    <a href="{{ .Site.Params.ctaLink }}"
       class="inline-flex items-center gap-2 px-8 py-3 bg-brand-600 hover:bg-brand-700 dark:bg-brand-500 dark:hover:bg-brand-600 text-white font-medium rounded-lg transition-colors">
      {{ .Site.Params.ctaText }}
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
      </svg>
    </a>
  </div>
</section>
