<section id="how-it-works" class="py-24 px-6 bg-gray-50 dark:bg-gray-900/30">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-16">How It Works</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      {{ range .Params.steps }}
      <div class="text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-brand-600 dark:bg-brand-500 text-white font-bold text-lg mb-6">
          {{ .number }}
        </div>
        <h3 class="text-xl font-semibold mb-3">{{ .title }}</h3>
        <p class="text-gray-500 dark:text-gray-400 leading-relaxed">{{ .description }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
