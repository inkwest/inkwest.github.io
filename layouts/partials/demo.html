{{ with .Site.Params.demoVideos }}
<section id="demo" class="py-16 px-6">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-10">See It in Action</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      {{ range . }}
      <div>
        <h3 class="text-lg font-semibold text-center mb-3 text-gray-700 dark:text-gray-300">{{ .title }}</h3>
        <div class="relative aspect-video rounded-xl overflow-hidden bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-lg">
          <iframe src="{{ .url }}" class="absolute inset-0 w-full h-full" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
